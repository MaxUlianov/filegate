<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/css/stylesheet.css">
    <title>FileGate</title>
</head>
<body class="flex w-full h-screen">
    <!-- sidebar -->
    {{ template "sidebar.html" . }}

    <!-- main container -->
    <div class="w-4/5 flex flex-col">
        <div class="py-4 bg-zinc-50 w-full">
            <div class="flex space-x-4 mx-5">
                <a href="/files/" class="px-3 py-2 bg-gray-200 rounded-md">FileGate</a>
            </div>
        </div>

        <div class="flex-grow flex items-center justify-center">
            
            <form action="/files/upload" method="post" enctype="multipart/form-data" class="w-full max-w-md">
                <label for="search" class="block mb-2">Upload directory</label>
                <input type="search" name="uploadPath" value="{{.}}" class="w-full mb-4 p-2 border rounded">

                <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6 px-5">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                    </div>
                    
                    <input id="dropzone-file" type="file" name="file" class="hidden" />
                </label>

                <input type="submit" value="Upload" class="mt-4 px-4 py-2 bg-gray-300 text-gray-500 rounded hover:bg-gray-400 cursor-pointer w-full">
            </form>

        </div>
    </div>
</body>
</html>
