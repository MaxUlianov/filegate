<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/css/stylesheet.css">
    <title>FileGate</title>
</head>
<body class="flex w-full h-screen">
    <!-- sidebar -->
    {{ $currentPage := "clipboard" }}
    {{ template "sidebar.html" $currentPage }}

    <!-- main container -->
    <div class="ml-56 flex-1 flex-col">

        <div class="mx-5 my-5">
            
            <form action="/clipboard/" method="post" id="clipboardForm" class="flex flex-col space-y-4 w-full max-w-xl">
                <textarea 
                  id="clipboardInput" 
                  name="clipboardInput" 
                  class="flex-grow p-2 text-gray-700 bg-transparent border-none focus:outline-none focus:ring-2 focus:ring-gray-300 focus:rounded-md" 
                  placeholder="Enter text..." 
                  rows="10"
                >{{.}}</textarea>

                <button 
                  type="submit" 
                  class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-300 hover:text-gray-500"
                >
                  Save
                </button>
              </form>

        </div>
    </div>
    
</body>
</html>
