<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/css/stylesheet.css">
    <title>FileGate</title>
</head>
<body class="flex w-full h-screen">
    <!-- sidebar -->
    <div class="flex h-screen bg-gray-200 w-1/5 justify-center">
        <div class="my-5 pt-10 w-2/3">
            <div class="py-2">
                <a href="/files/" class="inline-block py-1 px-3 w-full hover:bg-gray-300 rounded-md">File Storage</a>
            </div>
    
            <div class="py-2">
                <a href="/clipboard/" class="inline-block py-1 px-3 w-full bg-gray-300 rounded-md">Clipboard</a>
            </div>
        </div>
    </div>

    <!-- main container -->
    <div class="w-4/5 flex flex-col">
        <div class="p-4 bg-zinc-50 w-full flex justify-between items-center">
            <div class="flex space-x-4 mx-5">
                <a href="/files/" class="px-3 py-2 bg-gray-200 rounded-md">FileGate</a>
            </div>
        </div>

        <div class="mx-5 my-5">
            
            <form action="/clipboard/" method="post" id="clipboardForm" class="flex flex-col space-y-4 w-full max-w-xl">
                <textarea 
                  id="clipboardInput" 
                  name="clipboardInput" 
                  class="flex-grow p-2 text-gray-700 bg-transparent border-none focus:outline-none focus:border-none focus:ring-0" 
                  placeholder="Enter text..." 
                  rows="10"
                >{{.}}</textarea>

                <button 
                  type="submit" 
                  class="px-4 py-2 bg-gray-300 text-gray-500 rounded hover:bg-gray-400 hover:text-white focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                >
                  Save
                </button>
              </form>

        </div>
    </div>
    
</body>
</html>
